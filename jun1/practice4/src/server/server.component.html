<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{ serverCreationStatus }}</p>

<label>Server Name</label>
<!-- Event Binding line under -->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<!-- two-way binding -->
<input type="text" class="form-control" [(ngModel)]="serverName">

<!-- ngIf directive -->
<p *ngIf="serverCreated; else noServer">{{ serverName }}</p>
<ng-template #noServer>
  <p> No server created</p>

</ng-template>

<!-- ngClass => string, then array in brackets, then object; all examples of each term -->
<p [ngStyle]="{backgroundColor: getBackgroundColor(), color: getColor()}"
[ngClass]="'standard'; ['online', 'standard']; 'online': (serverStatus === 'Online'), 'standard': true ">{{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}
</p>


<!-- ngFor lets loops go through, not the entire defintion though -->
<app-server *ngFor="let server of servers; let i = index, let firtServer = first"></app-server>
<app-server></app-server>
